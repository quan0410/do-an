<section class="info-one">
    <div class="container">
        <div class="row">
            <!--Start Single Info One-->
            <div class="col-xl-4 col-lg-4" *ngFor="let item of infoblock">
                <div class="info-one__single wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                    <div class="info-one__img">
                        <img [src]="item.image" [alt]="item.title" />
                        <div class="info-one__overly">
                            <h2 [innerHtml]="item.title"></h2>
                            <div class="button">
                                <a routerLink="{{item.link}}" class="thm-btn info-one__btn">{{item.btntext}}<i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Single Info One-->
        </div>
    </div>
</section>
