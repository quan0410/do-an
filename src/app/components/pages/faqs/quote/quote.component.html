<section class="contact-form-one" [style.background-image]="'url(assets/images/backgrounds/contact-form-one-bg.png)'">
    <div class="container">
        <div class="section-title text-center">
            <div class="section-title__tagline">
                <span class="left"></span>
                <h4>Send Us Message</h4>
            </div>
            <h2 class="section-title__title">Weâ€™re Very Frendly Feel Free<br>To Contact With Us</h2>
        </div>
        <div class="row">
            <div class="col-xl-12">
                <div class="contact-form .select_one">
                    <form id="contact-form" name="contact_form" class="default-form2">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="input-box">
                                    <input type="text" name="form_name" value="" placeholder="Your Full Name" required="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="input-box">
                                    <input type="text" name="form_phone" value="" placeholder="Phone  Number">
                                    <div class="icon">
                                        <span class="icon-phone"></span>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="input-box">
                                    <input type="email" name="form_email" value="" placeholder="Email address" required="">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <div class="input-box">
                                    <input type="text" name="form_subject" value="" placeholder="Subject" required="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="input-box">
                                    <textarea name="form_message" placeholder="Message" required=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="button-box text-center">
                                    <button class="btn-one gradient-bg-1" type="submit" data-loading-text="Please wait...">
                                        <span class="thm-btn">Send Us Message<i class="fa fa-angle-double-right" aria-hidden="true"></i></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
