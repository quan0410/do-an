<section class="category-one">
    <div class="container">
        <div class="row">
            <!--Start Category One Single-->
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12" *ngFor="let item of category">
                <div class="category-one__single text-center">
                    <div class="shape1"><img src="assets/images/shapes/thm-shape-10.png" alt="img" /></div>
                    <div class="shape2"><img src="assets/images/shapes/thm-shape-11.png" alt="img" /></div>
                    <div class="shape3"><img src="assets/images/shapes/thm-shape-12.png" alt="img" /></div>
                    <div class="category-one__single-icon">
                        <span [class]="item.icon"></span>
                    </div>
                    <div class="category-one__single-text">
                        <h3><a href="#">{{item.title}}</a></h3>
                    </div>
                </div>
            </div>
            <!--End Category One Single-->
        </div>
    </div>
</section>
