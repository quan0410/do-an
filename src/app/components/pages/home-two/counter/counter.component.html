<section class="counter-one clearfix">
    <div class="auto-container">
        <div class="counter-one__wrapper clearfix wow animated fadeInUp" data-wow-delay="0.1s">
            <div class="shape1"><img src="assets/images/shapes/counter-v1-shape.png" alt="img" /></div>
            <div class="row">
                <!--Start Counter One Single-->
                <div class="col-xl-3 col-lg-3 col-md-6" *ngFor="let item of counter | slice:0:3">
                    <div class="counter-one__single">
                        <div class="counter-one__single-icon">
                            <img [src]="item.icon" [alt]="item.title" />
                        </div>
                        <div class="counter-one__outer">
                            <div class="counter-one__box">
                                <h2 class="counter-one__single-text">
                                    <span class="odometer" [countUp]="item.value">0</span>
                                    <span class="icon">
                                        <i class="fa fa-plus" aria-hidden="true"></i>
                                    </span>
                                </h2>
                            </div>
                            <div class="counter-one__title">
                                <h6>{{item.title}}</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Counter One Single-->
                <!--Start Counter One Single-->
                <div class="col-xl-3 col-lg-3 col-md-6">
                    <div class="counter-one__company-chievement-box clearfix">
                        <div class="counter-one__company-chievement-img" [style.background-image]="'url(assets/images/resources/counter-v1-bg-img.jpg)'">
                            <div class="overly-content">
                                <h2>Company<br> Achievement</h2>
                                <div class="button">
                                    <a routerLink="/company" class="thm-btn company-chievement-btn">Read
                                        More<i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--End Counter One Single-->
            </div>
        </div>
    </div>
</section>
