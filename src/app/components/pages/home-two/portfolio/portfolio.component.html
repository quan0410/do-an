<section class="case-studies-one">
    <div class="case-studies-one__big-title">
        <h2>Cases</h2>
    </div>
    <div class="container-fluid">
        <div class="section-title text-center">
            <div class="section-title__tagline">
                <span class="left"></span>
                <h4>Case Studies</h4><span class="right"></span>
            </div>
            <h2 class="section-title__title">Weâ€™re Committed to Creating<br> Change That Matters</h2>
        </div>
        <div class="row">
            <!--Start Case Studies One Single-->
            <div class="col-xl-3 col-lg-6 col-md-6" *ngFor="let item of portfolioblock | slice:0:4">
                <div class="case-studies-one__single">
                    <div class="case-studies-one__single-img">
                        <img [src]="item.image" [alt]="item.title" />
                        <div class="overly-text">
                            <h3><a routerLink="/portfolio-details/{{item.id}}">{{item.title}}</a></h3>
                            <p>{{item.shorttext}}</p>
                        </div>
                        <div class="overly-btn">
                            <a routerLink="/portfolio-details/{{item.id}}"><i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Case Studies One Single-->
        </div>
    </div>
</section>
